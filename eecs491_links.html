            const filtered = currentFilter === 'all' 
                ? lectures 
                : lectures.filter(l => l.section === currentFilter);
            
            document.getElementById('count').textContent = filtered.length;
            
            filtered.forEach((lecture, index) => {
                const sectionType = lecture.section === '001' ? 'lec' : 'disc';
                const li = document.createElement('li');
                li.className = 'lecture-item';
                li.dataset.section = lecture.section;
                li.innerHTML = `
                    <div class="lecture-header" onclick="toggleVideo(this)">
                        <div>
                            <div class="lecture-title">${sectionType}/${lecture.date}</div>
                            <div class="lecture-meta">${lecture.time}</div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <span class="section-badge section-${lecture.section}">${lecture.section}</span>
                            <span class="expand-icon">â–¼</span>
                        </div>
                    </div>
                    <div class="video-container">
                        <video controls preload="none">
                            <source src="${lecture.url}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <a href="${lecture.url}" class="video-link" target="_blank">${lecture.url}</a>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        function toggleVideo(header) {
            const item = header.parentElement;
            const container = item.querySelector('.video-container');
            const video = container.querySelector('video');
            
            document.querySelectorAll('.lecture-item.open').forEach(openItem => {
                if (openItem !== item) {
                    openItem.classList.remove('open');
                    openItem.querySelector('.video-container').classList.remove('active');
                    openItem.querySelector('video').pause();
                }
            });
            
            item.classList.toggle('open');
            container.classList.toggle('active');
            
            if (!container.classList.contains('active')) {
                video.pause();
            }
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentFilter = btn.dataset.filter;
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderLectures();
            });
        });

        renderLectures();
    </script>
</body>
</html>
